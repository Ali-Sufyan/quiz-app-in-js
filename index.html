<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body class="bg-gray-900 text-white font-sans">
    <div class="container mx-auto p-4 text-center pt-32">
        <h1 class="text-5xl mb-4">Quiz App</h1>
        <button id="start-button" class="border-2 border-blue-500 hover:bg-blue-500 text-white px-7 py-5 rounded mt-10">Start Quiz</button>
    </div>
    <div class="container mx-auto p-4" id="quiz-container" style="display: none;">
        <!-- Questions and options will be inserted here -->
    </div>
    <div class="container mx-auto p-4" id="results-container" style="display: none;">
        <!-- Results will be displayed here -->
    </div>
    <script src="script.js"></script> 
</body>
</html>
